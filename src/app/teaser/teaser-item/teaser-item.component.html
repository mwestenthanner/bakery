<div class="teaser-item">

  <div class="gradient">
  <img [alt]=recipe.title class="teaser-img" [src]=recipe.imgVer />
  </div>

  <div class="content">
    <h4 class="recipe-title">{{ recipe.title }}</h4>
    <div class="tag-container">
      <span class="tag" *ngFor="let item of recipe.tags">{{ item }}</span>
    </div>
  </div>

</div>
