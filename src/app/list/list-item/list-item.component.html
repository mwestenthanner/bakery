<a [routerLink]="['/recipes', recipeElement.url]">
<div class="image">

  <div class="gradient">
  <img [alt]=recipeElement.title [src]=recipeElement.imgVer/>
  </div>

</div>
</a>

<div class="content">
  <span class="tag" *ngFor="let item of recipeElement.tags" [routerLink]="['/tags', item]">{{ item }}</span>

  <a [routerLink]="['/recipes', recipeElement.url]">
  <h4 class="recipe-title">{{ recipeElement.title }}</h4>
  </a>
</div>
