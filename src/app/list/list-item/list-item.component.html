<a [routerLink]="['recipes', recipeElement.url]">
<div class="image">

  <div class="gradient">
  <img [alt]=recipeElement.title [src]=recipeElement.imgVer/>
  </div>

</div>

<div class="content">
  <span class="tag" *ngFor="let item of recipeElement.tags">{{ item }}</span>
  <h4 class="recipe-title">{{ recipeElement.title }}</h4>
</div>
</a>
